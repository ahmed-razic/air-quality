<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Air Quality</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="text-center">
            <h1><span class="air fw-bold fst-italic">Air</span> <span class="fw-lighter">Quality</span></h1>
            <p class="fs-6">- anywhere in the world -</p>
        </header>
        <!-- SEARCH-CONTAINER -->
        <div
            id="search-box"
            class="generic-box container px-5 d-flex justify-content-center flex-column align-items-center text-center position-relative"
        >
            <form class="d-flex align-items-center justify-content-between mb-3 w-100">
                <input
                    aria-label="enter your location here"
                    type="text"
                    name="search"
                    id="search"
                    class="search-box__input"
                    placeholder="Enter location"
                    required
                />
                <button type="submit" class="btn btn-search">Search</button>
            </form>
            <button type="button" class="btn btn-search btn-map">Map</button>
            <div id="error" class="error d-none alert position-absolute" role="alert"></div>
        </div>

        <!-- LOADER -->

        <div id="loader-box" class="d-flex">
            <div class="generic-box container d-flex justify-content-center align-items-center">
                <div class="loaderBox animate__fadeIn d-flex justify-content-center align-items-center">
                    <svg
                        version="1.1"
                        id="Layer_1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        width="100px"
                        height="150px"
                        viewBox="0 0 50 50"
                        xml:space="preserve"
                    >
                        <circle cx="5" cy="0" r="5" fill="#6ff853">
                            <animateTransform
                                attributeType="xml"
                                attributeName="transform"
                                type="translate"
                                values="00 0; 0 30; 0 0"
                                begin="0"
                                dur="0.6s"
                                repeatCount="indefinite"
                            />
                        </circle>
                        <circle cx="20" cy="0" r="5" fill="#6ff853">
                            <animateTransform
                                attributeType="xml"
                                attributeName="transform"
                                type="translate"
                                values="0 0; 0 30; 0 0"
                                begin="0.2s"
                                dur="0.6s"
                                repeatCount="indefinite"
                            />
                        </circle>
                        <circle cx="35" cy="0" r="5" fill="#6ff853">
                            <animateTransform
                                attributeType="xml"
                                attributeName="transform"
                                type="translate"
                                values="0 0; 0 30; 0 0"
                                begin="0.4s"
                                dur="0.6s"
                                repeatCount="indefinite"
                            />
                        </circle>
                    </svg>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
    ></script>

    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>
        dayjs().format();
    </script>

    <!-- Local script -->
    <script src="./index.js"></script>
</html>
